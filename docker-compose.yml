version: '3.3'
services:
  motion:
    build: .
    ports:
     - '8081:8081'
     - '8082:8082'
     - '8083:8083'
     - '8084:8084'
    environment:
     - TIMEZONE=Europe/London
     - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
     - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
     - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    volumes:
     - recordings:/var/lib/motion
     - ./config/cameras:/etc/motion

volumes:
  recordings: